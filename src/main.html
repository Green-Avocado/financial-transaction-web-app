<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script src="./script.js"></script>
    </head>
    <body>
        <article id="inputFields">
            <form onsubmit="return false" autocomplete="off">
                <section>
                    <label for="date">Date:</label><br/>
                    <input id="date" name="date" type="date" placeholder="Date" required/>
                </section>

                <section>
                    <label for="account">Account Number:</label><br/>
                    <input id="account" name="account" type="text" placeholder="Account Number" required/>
                </section>

                <section>
                    <label for="type">Transaction Type:</label><br/>
                    <input id="type" name="type" type="text" placeholder="Transaction Type" required/>
                </section>

                <section>
                    <label for="security">Security:</label><br/>
                    <input id="security" name="security" type="text" placeholder="Security" required/>
                </section>

                <section>
                    <label for="amount">Amount:</label><br/>
                    <input id="amount" name="amount" type="text" placeholder="Unit Amount" required/>
                </section>

                <section>
                    <label for="dAmount">$ Amount:</label><br/>
                    <input id="dAmount" name="dAmount" type="text" placeholder="$ Amount" required/>
                </section>

                <section>
                    <button type="submit" onclick="addTransactionButton();">Add Transaction</button>
                </section>
            <form>
        </article>

        <article>
            <table>
                <thead>
                    <tr>
                        <th>
                            <section>
                                Transaction ID
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Date
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Account Number
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Transaction Type
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Security
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Amount
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                $ Amount
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>
                            <section>
                                Cost Basis
                            </section>
                            <section class="sort">
                                <button type=button onclick="sortTable(true)">^</button>
                                <button type=button onclick="sortTable(false)">v</button>
                            </section>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </article>
    </body>
</html>
