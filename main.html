<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script src="./script.js"></script>
    </head>
    <body>
        <article>
            <section>
                <label for="date">Date:</label><br/>
                <input id="date" name="date" type="date" placeholder="Date"/>
            </section>

            <section>
                <label for="account">Account Number:</label><br/>
            </section>

            <section>
                <input id="account" name="account" type="text" placeholder="Account Number"/>
            </section>

            <section>
                <input id="type" name="type" type="text" placeholder="Transaction Type"/>
            </section>

            <section>
                <input id="security" name="security" type="text" placeholder="Security"/>
            </section>

            <section>
                <input id="amount" name="amount" type="text" placeholder="Unit Amount"/>
            </section>

            <section>
                <input id="dAmount" name="dAmount" type="text" placeholder="$ Amount"/>
            </section>
        </article>

        <article>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Account Number</th>
                        <th>Transaction Type</th>
                        <th>Security</th>
                        <th>Amount</th>
                        <th>$ Amount</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </article>
    </body>
</html>
